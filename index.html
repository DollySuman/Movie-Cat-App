<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Cat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.js">
    <style>

        body{
            background-color: rgb(185, 94, 109);
        }



        * {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: rgb(61, 142, 138);
            position: sticky;
            top: 0px;
        }

        nav ul {
            display: flex;
            gap: 80px;
            justify-content: space-around;
            padding: 10px;
            list-style: none;
        }

        ul li a {
            list-style: none;
            color: rgb(0, 0, 0);
        }

        ul li a:hover {
            color: rgb(235, 224, 236);



        }

        ul li a {
            text-decoration: none;
        }

        #choice {}

        .footer {

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            margin-bottom: 20px;

        }

        .container {
            position: absolute;
            bottom: 30px;
            width: 100%;
            left: 30px;

        }

        footer{
            width: 100%;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Contact Us</a></li>
            <li><a href="/">Search</a></li>
            <li><a href="/">Learn More</a></li>

        </ul>
    </nav>

    <main>

        <h1>Choose your genre</h1>
        <div class="drop">
            <select name="Genre" id="choice">
                <option value="comedy">Comedy</option>
                <option value="romance">Romance</option>
                <option value="thriller">Thriller</option>
                <option value="rom-com">Rom-Com</option>
            </select>
        </div>

        <div class="suggestion">
            <h3>Your suggestion is ready. Hope you enjoy it</h3>

        </div>

        <div class="image">
            <img src="" alt="">
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer">

                <div class="details">

                    <div>Work</div>
                    <div>About</div>
                    <div>Services</div>
                    <div>Blog</div>
                </div>

                <div class="connect">
                    <div>FaceBook</div>
                    <div>Instagram</div>
                    <div>Twitter</div>
                    <div>LinkedIn</div>
                </div>
            </div>
            

        </div>
    </footer>
</body>

</html>
